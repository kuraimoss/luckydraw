# Simple workflow untuk deploy folder "public" ke GitHub Pages
name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Izin token untuk Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Biar cuma satu deploy yang jalan sekaligus
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload public folder as Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # ðŸ‘‰ ambil SEMUA isi dari folder public/
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
